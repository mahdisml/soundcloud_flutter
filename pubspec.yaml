name: audio
description: SoundCloud style audio player in Flutter.

version: 1.0.0+1

environment:
  sdk: '>=2.5.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.13.2
  built_collection: ^4.2.2
  built_value: ^6.7.1
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.1
  built_value_generator: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/waveforms/minikin_acid.json
    - assets/waveforms/minikin_past.json
    - assets/waveforms/minikin_background.json
    - assets/artworks/1.jpeg
    - assets/artworks/2.jpeg
    - assets/artworks/3.jpeg
