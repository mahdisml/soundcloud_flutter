name: audio
description: SoundCloud style audio player in Flutter.

version: 0.0.5+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.13.3
  built_collection: ^4.3.0
  built_value: ^7.0.0
  cupertino_icons: ^0.1.2
  flutter_bloc: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.1
  built_value_generator: ^7.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/tunes.json
